    <script>
        const animatedWord = document.getElementById("animated-word");
        const words = ["gratuita", "eficiente", "divertida", "interativa", "diferente", "simples"]
        
        function handleWithWordAnimation() {
            let animatedIndex = 0;
            setInterval(() => {
                if (animatedIndex === words.length)
                    animatedIndex = 0;

                animatedWord.textContent = words[animatedIndex];
                animatedIndex++;
            }, 3000);
        }

        handleWithWordAnimation();
    </script>
