    <meta charset="utf-8" />

    <link rel="stylesheet" href="_content/CodeLearnGame.Common/css/app.css" />

    <link href="CodeLearnGame.Web.styles.css" rel="stylesheet" />

        require.config({
            paths: {
                "vs": "_content/CodeLearnGame.Common/monaco/min/vs"   
            }
        })
    </script>

    <script src="_framework/blazor.webassembly.js" async></script>

    <script>
        function loadScript(path) {
            let script = document.createElement('script');
            script.src = path;
            script.type = 'text/javascript';
            document.body.appendChild(script);
        }

        function loadStylesheet(path) {
            let link = document.createElement('link');
            link.href = path;
            link.rel = "stylesheet";
            document.head.appendChild(link);
        }
    </script>
</body>
